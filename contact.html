<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontaktseite und Impressum des Portfolios von Maximilian Wagner.">

    <title>Kontakt - Maximilian Wagner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header id="header-placeholder" class="main-header"></header>

<main>
    <section id="contact" class="contact-section">
        <div class="section-header">
            <h2>Kontakt</h2>
            <p>Ich freue mich über deine Nachricht.</p>
        </div>

        <form id="contact-form" action="https://formspree.io/f/DEINE_EINZIGARTIGE_ID" method="POST">
            <div class="form-group">
                <label for="name">Dein Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Deine E-Mail:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Deine Nachricht:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="button">Nachricht senden</button>
        </form>
    </section>

    <section id="impressum" class="impressum-section">
        <div class="section-header">
            <h2>Impressum</h2>
        </div>
        <p>
            [Dein Name]<br>
            [Deine Straße und Hausnummer]<br>
            [Deine PLZ und Stadt]<br><br>
            <strong>Kontakt:</strong><br>
            E-Mail: [Deine E-Mail-Adresse]
        </p>
    </section>
</main>

<footer id="footer-placeholder" class="main-footer-content"></footer>

<script src="js/main.js"></script>
</body>
</html>
