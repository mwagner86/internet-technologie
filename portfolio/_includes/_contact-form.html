<form id="contact-form" class="contact-form fade-in">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Ihr Name">
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required placeholder="ihre.email@beispiel.de">
    </div>
    <div class="form-group">
        <label for="subject">Betreff</label>
        <select id="subject" name="subject" required>
            <option value="" disabled selected>Bitte w√§hlen...</option>
            <option value="projekt">Projektanfrage</option>
            <option value="security">Security Audit</option>
            <option value="sonstiges">Sonstiges</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="5" required placeholder="Wie kann ich Ihnen helfen?"></textarea>
    </div>
    <button type="submit" class="button">Nachricht senden</button>
    <div id="form-error" class="error-message" style="display: none; color: #ff4a4a; margin-top: 1rem;"></div>
</form>
