<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Test: Pen &amp; Paper One Shot Anmeldung</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Metal+Mania&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="video-background-container">
    <video autoplay muted loop playsinline>
        <source src="assets/videos/fire_compressed.webm" type="video/webm">
    </video>
</div>

<main class="theme-container">

    <div class="logo-container">
        <img src="assets/images/fantasy_reel_icon.png" alt="Gruppen-Logo" class="guild-logo">
    </div>

    <h2>Pen &amp; Paper OneShot</h2>

    <form id="registration-form" novalidate>

        <div class="input-group">
            <label for="name">Charaktername</label>
            <input type="text" id="name">
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="email">Deine E-Mail</label>
            <input type="email" id="email">
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="password">Geheimes Passwort</label>
            <input type="password" id="password">
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="password-confirm">Passwort wiederholen</label>
            <input type="password" id="password-confirm">
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="birthday">Geburtstag</label>
            <input type="date" id="birthday">
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label for="bio">Charakter-Bio (Max 200 Zeichen)</label>
            <textarea id="bio" rows="4"></textarea>
            <div class="char-counter">
                <span id="char-count">200</span> Zeichen verbleibend
            </div>
            <div class="error-message"></div>
        </div>

        <button type="submit" class="submit-btn">Gruppe beitreten</button>

    </form>

    <footer id="form-footer">
        <div class="attributions">
            <a href="readme.html" style="color: #F8B700; text-decoration: none;">[ Dokumentation / Readme ]</a>
        </div>

        <p id="copyright-notice"></p>
    </footer>

</main>

<script src="js/main.js"></script>
</body>
</html>
